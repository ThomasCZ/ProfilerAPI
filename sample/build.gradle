apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "cz.chladek.profiler.api.example"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources true
                obfuscate true
                optimizeCode true
                proguardFile 'proguard-rules.pro'
            }
        }
    }

    lintOptions {
        disable "AllowBackup", "GoogleAppIndexingWarning", "SetTextI18n", "HardcodedText", "RtlHardcoded", "Autofill", "LabelFor", "ButtonStyle"
    }
}

dependencies {
    implementation project(':api')
}